<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Didático de Exames Laboratoriais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding-top 0.4s ease-out, padding-bottom 0.4s ease-out;
            padding: 0 1.25rem;
        }
        .accordion-button.active + .accordion-content {
            max-height: 1500px; /* Aumentado para garantir que todo o conteúdo caiba */
            padding-top: 0.5rem;
            padding-bottom: 1.25rem;
            transition: max-height 0.5s ease-in, padding-top 0.5s ease-in, padding-bottom 0.5s ease-in;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .transition-transform {
            transition: transform 0.3s ease;
        }
        
        /* Estilos para o Tooltip */
        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 240px;
            background-color: #1e293b; /* slate-800 */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -120px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            line-height: 1.4;
            pointer-events: none;
        }
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Guia Didático de Exames Laboratoriais</h1>
            <p class="text-md text-slate-600 mt-2">Um guia de referência rápido, com legendas e sinônimos.</p>
        </header>

        <div id="exam-map" class="space-y-3">
            <!-- As categorias de exames serão inseridas aqui pelo JavaScript -->
        </div>

        <footer class="text-center mt-12 text-sm text-slate-500">
            <p>Valores de referência são apenas um guia. A interpretação deve ser feita por um profissional de saúde.</p>
        </footer>
    </div>

    <script>
        // Dados dos exames com legendas e cores
        const examData = [
            {
                category: "Hemograma Completo",
                colors: {
                    bg: 'bg-red-100', text: 'text-red-900', hover: 'hover:bg-red-200', border: 'border-red-200'
                },
                items: [
                    { name: "Hemácias", legend: "Também conhecidos como Glóbulos Vermelhos ou Eritrócitos.", value: "Homens: 4,3-5,9; Mulheres: 3,5-5,5", unit: "milhões/mm³" },
                    { name: "Hemoglobina", value: "Homens: 13,5-17,5; Mulheres: 12,0-16,0", unit: "g/dL" },
                    { name: "Hematócrito", value: "Homens: 39-52; Mulheres: 36-47", unit: "%" },
                    { name: "VCM", legend: "Volume Corpuscular Médio", value: "80-98", unit: "fL" },
                    { name: "HCM", legend: "Hemoglobina Corpuscular Média", value: "26-34", unit: "pg" },
                    { name: "CHCM", legend: "Concentração de Hemoglobina Corpuscular Média", value: "31-36", unit: "g/dL" },
                    { name: "RDW", legend: "Amplitude de Distribuição Eritrocitária (Red Cell Distribution Width)", value: "11,5-14,5", unit: "%" },
                    { name: "Leucócitos", legend: "Também conhecidos como Glóbulos Brancos.", value: "3.500-10.500", unit: "/mm³" },
                    { name: "Neutrófilos (Total)", legend: "Soma de Bastonetes e Segmentados.", value: "1.700-7.000 (45-70%)", unit: "/mm³ (%)" },
                    { name: "Bastonetes", legend: "Neutrófilos jovens ou em 'banda'. Aumentam em infecções agudas.", value: "0-500 (0-5%)", unit: "/mm³ (%)" },
                    { name: "Segmentados", legend: "Neutrófilos maduros. Principais células de defesa contra bactérias.", value: "1.500-6.500 (40-65%)", unit: "/mm³ (%)" },
                    { name: "Linfócitos", legend: "Atuam na defesa contra vírus e na produção de anticorpos.", value: "900-2.900 (20-40%)", unit: "/mm³ (%)" },
                    { name: "Monócitos", legend: "Fagocitam restos celulares e patógenos. Originam os macrófagos.", value: "100-1.000 (2-10%)", unit: "/mm³ (%)" },
                    { name: "Eosinófilos", legend: "Associados a processos alérgicos e defesa contra parasitas.", value: "50-500 (1-5%)", unit: "/mm³ (%)" },
                    { name: "Basófilos", legend: "Liberam histamina em reações alérgicas.", value: "25-100 (0-1%)", unit: "/mm³ (%)" },
                    { name: "Plaquetas", legend: "Atuam na coagulação do sangue.", value: "150.000-450.000", unit: "/mm³" }
                ]
            },
            {
                category: "Metabolismo do Ferro",
                colors: {
                    bg: 'bg-orange-200', text: 'text-orange-900', hover: 'hover:bg-orange-300', border: 'border-orange-300'
                },
                items: [
                    { name: "Ferro Sérico", legend: "Mede a quantidade de ferro circulando no sangue.", value: "Homens: 65-175; Mulheres: 50-170", unit: "mcg/dL" },
                    { name: "Ferritina", legend: "Principal proteína de armazenamento de ferro no corpo. Reflete o estoque de ferro.", value: "Homens: 20-250; Mulheres: 10-150", unit: "ng/mL" },
                    { name: "Transferrina", legend: "Proteína que transporta o ferro no sangue.", value: "200-360", unit: "mg/dL" },
                    { name: "Saturação de Transferrina", legend: "Percentual da transferrina que está ocupada com ferro (Ferro / TIBC).", value: "20-50", unit: "%" },
                    { name: "TIBC", legend: "Capacidade Total de Ligação do Ferro. Mede a capacidade do sangue de se ligar ao ferro.", value: "250-450", unit: "mcg/dL" },
                ]
            },
            {
                category: "Função Renal",
                colors: {
                    bg: 'bg-violet-100', text: 'text-violet-900', hover: 'hover:bg-violet-200', border: 'border-violet-200'
                },
                items: [
                    { name: "Ureia", value: "15-45", unit: "mg/dL" },
                    { name: "Creatinina", value: "Homens: 0,7-1,3; Mulheres: 0,6-1,1", unit: "mg/dL" },
                    { name: "TFG", legend: "Taxa de Filtração Glomerular. Melhor indicador da função renal.", value: "> 90 (Normal)", unit: "mL/min/1.73m²" }
                ]
            },
            {
                category: "Função Cardíaca",
                colors: {
                    bg: 'bg-rose-100', text: 'text-rose-900', hover: 'hover:bg-rose-200', border: 'border-rose-200'
                },
                items: [
                    { name: "CK-MB", legend: "Creatina Quinase Fração MB. Específica do músculo cardíaco.", value: "Até 25 (ou < 5% da CK Total)", unit: "U/L" },
                    { name: "Troponina I ou T", legend: "Marcadores mais sensíveis e específicos para lesão do miocárdio.", value: "Varia, geralmente < 0.04 - 0,1", unit: "ng/mL" },
                    { name: "BNP / NT-proBNP", legend: "Peptídeo Natriurético Tipo B. Elevado em insuficiência cardíaca.", value: "< 100 / Varia com idade", unit: "pg/mL" }
                ]
            },
            {
                category: "Função Hepática e Bilirrubinas",
                colors: {
                    bg: 'bg-emerald-100', text: 'text-emerald-900', hover: 'hover:bg-emerald-200', border: 'border-emerald-200'
                },
                items: [
                    { name: "AST/TGO", legend: "Aspartato Aminotransferase / Transaminase Oxalacética", value: "Homens: < 40; Mulheres: < 32", unit: "U/L" },
                    { name: "ALT/TGP", legend: "Alanina Aminotransferase / Transaminase Pirúvica. Mais específica do fígado.", value: "Homens: < 45; Mulheres: < 36", unit: "U/L" },
                    { name: "FA", legend: "Fosfatase Alcalina. Elevada em doenças hepáticas e ósseas.", value: "30-120", unit: "U/L" },
                    { name: "GGT", legend: "Gama-Glutamil Transferase. Marcador sensível de doença hepatobiliar.", value: "Homens: < 60; Mulheres: ≤ 40", unit: "U/L" },
                    { name: "Albumina", legend: "Principal proteína produzida pelo fígado. Avalia a função de síntese.", value: "3,5-5,5", unit: "g/dL" },
                    { name: "TP / INR", legend: "Tempo de Protrombina / INR. Avalia a via extrínseca da coagulação.", value: "TP: 10-14 seg; INR: 0,8-1,2", unit: "seg/ratio" },
                    { name: "Bilirrubina Total", value: "0,2-1,2", unit: "mg/dL" },
                    { name: "Bilirrubina Direta", legend: "Fração conjugada da bilirrubina.", value: "0,0-0,3", unit: "mg/dL" },
                ]
            },
            {
                category: "Marcadores Pancreáticos",
                colors: {
                    bg: 'bg-yellow-100', text: 'text-yellow-900', hover: 'hover:bg-yellow-200', border: 'border-yellow-200'
                },
                items: [
                    { name: "Amilase", legend: "Enzima que digere carboidratos. Aumenta na pancreatite aguda.", value: "28-100", unit: "U/L" },
                    { name: "Lipase", legend: "Enzima que digere gorduras. É mais específica para o pâncreas que a amilase.", value: "13-60", unit: "U/L" }
                ]
            },
            {
                category: "Gases e Metabólitos",
                colors: {
                    bg: 'bg-gray-200', text: 'text-gray-800', hover: 'hover:bg-gray-300', border: 'border-gray-300'
                },
                items: [
                    { name: "Lactato", legend: "Marcador de hipoperfusão tecidual e metabolismo anaeróbico.", value: "0,5 - 2,2", unit: "mmol/L" }
                ]
            },
            {
                category: "Eletrólitos",
                colors: {
                    bg: 'bg-cyan-100', text: 'text-cyan-900', hover: 'hover:bg-cyan-200', border: 'border-cyan-200'
                },
                items: [
                    { name: "Sódio (Na)", value: "136-145", unit: "mEq/L" },
                    { name: "Potássio (K)", value: "3,5-5,0", unit: "mEq/L" },
                    { name: "Cloreto (Cl)", value: "97-107", unit: "mEq/L" },
                    { name: "Cálcio Total", value: "8,5-10,5", unit: "mg/dL" },
                    { name: "Magnésio (Mg)", value: "1,7-2,2", unit: "mg/dL" }
                ]
            },
            {
                category: "Metabolismo e Lipídios",
                colors: {
                    bg: 'bg-amber-100', text: 'text-amber-900', hover: 'hover:bg-amber-200', border: 'border-amber-200'
                },
                items: [
                    { name: "Glicemia de Jejum", value: "70-99", unit: "mg/dL" },
                    { name: "HbA1c", legend: "Hemoglobina Glicada. Média da glicose nos últimos 2-3 meses.", value: "< 5,7% (Normal)", unit: "%" },
                    { name: "Colesterol Total", value: "< 190-200", unit: "mg/dL" },
                    { name: "LDL Colesterol", legend: "Lipoproteína de Baixa Densidade ('colesterol ruim').", value: "< 100 (Ideal)", unit: "mg/dL" },
                    { name: "HDL Colesterol", legend: "Lipoproteína de Alta Densidade ('colesterol bom').", value: "Homens: > 40; Mulheres: > 50", unit: "mg/dL" },
                    { name: "Triglicerídeos", value: "< 150", unit: "mg/dL" }
                ]
            },
            {
                category: "Marcadores de Inflamação",
                colors: {
                    bg: 'bg-indigo-100', text: 'text-indigo-900', hover: 'hover:bg-indigo-200', border: 'border-indigo-200'
                },
                items: [
                    { name: "PCR", legend: "Proteína C Reativa. Marcador sensível de inflamação aguda.", value: "< 0,5-1,0", unit: "mg/dL" },
                    { name: "VHS", legend: "Velocidade de Hemossedimentação. Marcador inespecífico de inflamação.", value: "Homens: 0-15; Mulheres: 0-20", unit: "mm/hora" }
                ]
            }
        ];

        /**
         * Gera o HTML do mapa mental.
         */
        function createExamMap() {
            const container = document.getElementById('exam-map');
            if (!container) return;

            container.innerHTML = ''; // Limpa o container antes de gerar o conteúdo

            examData.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = `bg-white rounded-lg shadow-sm border ${category.colors.border} overflow-hidden`;

                // Botão do Acordeão
                const button = document.createElement('button');
                const buttonClasses = [
                    'accordion-button', 'w-full', 'flex', 'justify-between', 'items-center', 'p-4', 
                    'text-left', 'font-semibold', 'text-md', 'focus:outline-none', 'transition-colors',
                    category.colors.bg, category.colors.text, category.colors.hover
                ];
                button.className = buttonClasses.join(' ');
                button.innerHTML = `
                    <span>${category.category}</span>
                    <svg class="w-5 h-5 transition-transform flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"></path></svg>
                `;

                // Conteúdo do Acordeão
                const contentDiv = document.createElement('div');
                contentDiv.className = 'accordion-content';
                
                const tableContainer = document.createElement('div');
                tableContainer.className = 'overflow-x-auto';

                const table = document.createElement('table');
                table.className = 'min-w-full';
                table.innerHTML = `
                    <thead class="border-b border-slate-200">
                        <tr>
                            <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Exame</th>
                            <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Valor de Referência</th>
                            <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Unidade</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        ${category.items.map(item => `
                            <tr class="border-b border-slate-100 last:border-b-0">
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-800">
                                    <div class="flex items-center gap-x-2">
                                        <span>${item.name}</span>
                                        ${item.legend ? `
                                        <div class="tooltip">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400 hover:text-sky-600 cursor-pointer"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                            <span class="tooltip-text">${item.legend}</span>
                                        </div>` : ''}
                                    </div>
                                </td>
                                <td class="px-4 py-3 whitespace-normal text-sm text-slate-600">${item.value}</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-600">${item.unit}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>`;
                
                tableContainer.appendChild(table);
                contentDiv.appendChild(tableContainer);
                categoryDiv.appendChild(button);
                categoryDiv.appendChild(contentDiv);
                container.appendChild(categoryDiv);

                // Evento de clique para abrir/fechar o acordeão
                button.addEventListener('click', () => {
                    button.classList.toggle('active');
                    button.querySelector('svg').classList.toggle('rotate-180');
                });
            });
        }

        // Gera o mapa mental quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', createExamMap);
    </script>
</body>
</html>
